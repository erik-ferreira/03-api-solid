name: Run Unit Tests

on: [push]

jobs:
  run-unit-tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: "postgresql://user:pass@localhost:5432/test"

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: "npm"

      - run: npm ci

      - run: npx prisma generate

      - run: npm run test
